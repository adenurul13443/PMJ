<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometer Awal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/637b45b8b3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../asset/css/kmAwal-style.css">
    
</head>
<body>
    <!-- CONTENT -->
     <section id="dashboardKm">

        <!-- HEADER -->
        <div class="dashboard-container container p-3">
            <div class="header mb-4">
                <p>Halo, Nida Aulia Karima!</p>
            </div>
            <!-- BUS IMAGE -->
            <div class="content d-flex justify-content-center align-items-center mb-3">
                <div class="card">
                    <img src="../asset/img/image1.png" alt="bus">
                    <div class="card-body">
                      <p class="text-title">Nama Bus</p>
                      <p class="text-icon"><i class="fa-solid fa-ticket-simple"></i> Kode Bus : PMJ7777777</p>
                    </div>
                </div>
            </div>
            <!-- FORM INPUT -->
            <div class="form-km p-3 mb-5">
                <form>
                    <div class="mb-3">
                        <label for="kmAwal" class="form-label">Kilometer Awal</label>
                        <div class="input-group">
                            <span class="input-group-text" id="icon"><i class="fa-solid fa-gauge"></i></span>                      
                            <input type="text" class="form-control" id="kmAwal" placeholder="Masukkan Kilometer Awal" required autofocus>
                        </div>
                        <small class="text-danger" id="error" style="display: none;">Masukkan data kilometer awal.</small>
                    </div>
                    <!-- BUTTON -->
                    <div class="mb-3">
                        <button type="button" class="btn-inputkm" onclick="submitKmAwal()">Kirim</button>
                    </div>                     
                </form>
            </div>
            
            <!-- NAVBAR -->
        </div>
     </section>

     <script>
        //SCRIPT ALERT
        function submitKmAwal() {
            //Ambil nilai field
            var kmAwal = document.getElementById('kmAwal').value;

            //Validasi
            var isValid = true;

            // Pesan eror
            document.getElementById('error').style.display = 'none';

            // Validasi inputan
            if (kmAwal === "") {
                document.getElementById('error').style.display = 'block';
                isValid = false;
            }
            if(isValid){
            swal({
                title: "Berhasil!",
                text: "Data berhasil dikirim.",
                icon: "success",
                button: true
            }).then(()=>{
                window.location.href = "inputData.html";
            });
            }else{
                swal({
                    title: "Error!",
                    text: "Data harus diisi!",
                    icon: "error",
                    button: true
                });
            }
        }
     </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
