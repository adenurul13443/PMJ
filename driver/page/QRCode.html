<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/637b45b8b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../asset/css/QRCode-style.css">
    
</head>
<body>
    <!-- CONTENT -->
     <section id="qrCode">

        <!-- HEADER -->
        <div class="dashboard-container container p-3">
            <div class="header mb-4">
                <p>Halo, Nida Aulia Karima!</p>
            </div>

            <!-- CAMERA -->
             <div  class="d-flex justify-content-center align-items-center mb-3">
                <div id="camera-frame">
                    <video id="camera-feed" autoplay></video>
                    <!-- Adding corner frames -->
                    <div class="corner-frame top-left"></div>
                    <div class="corner-frame top-right"></div>
                    <div class="corner-frame bottom-left"></div>
                    <div class="corner-frame bottom-right"></div>
                </div>
             </div>
            
            <div class="text-content text-center">
                <p class="title">SCAN QR CODE DRIVER</p>
                <p class="caption">Silahkan Scan QR-Code diatas untuk memulai trip</p>
            </div>

            <!-- NAVBAR -->
            
        </div>
     </section>
     

     <!-- SCRIPT CAMERA -->
     <script>
        // Akses kamera menggunakan API getUserMedia
        const video = document.getElementById('camera-feed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(error) {
                console.error("Error accessing the camera", error);
            });
        } else {
            alert("getUserMedia not supported in this browser.");
        }
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
