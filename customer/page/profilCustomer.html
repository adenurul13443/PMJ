<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/637b45b8b3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../asset/css/profilCustomer-style.css">
</head>
<body>
    <!-- NAVBAR -->

    <!-- CONTENT -->
     <section id="profil">
        <div class="container mt-5">
            <div class="row d-flex align-items-stretch">
                <!-- AVATAR -->
                <div class="mb-3">
                    <h3>Ubah Profil</h3>
                </div>
                <div class="col-md-4 mb-3 d-flex">
                    <div class="profil-image card h-100 w-100">
                        <h5>Foto Profil</h5>
                        <p>Photo</p>
                        <div class="avatar text-center">
                            <!-- <i class="fa-solid fa-user"></i> -->
                            <img src="../asset/img/avatar.png" class="img-fluid" alt="...">
                        </div>
                    </div>
                </div>
                <!-- FORM -->
                <div class="col-md-8 mb-3 d-flex">
                    <div class="profil-form card h-100 w-100">
                        <form id="formProfilCustomer">
                            <div class="mb-3">
                                <label for="namaLengkap" class="form-label">Nama Lengkap<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email">
                            </div> 
                            <div class="mb-3">
                                <label for="noTelp" class="form-label">Nomor Telepon<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="noTelp" placeholder="Masukkan nomor telepin aktif fan dapat dihubungi" required>
                            </div> 
                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat<span class="text-danger">*</span></label>
                                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
                            </div>
                        </form>                         
                    </div>
                </div>
            </div>
        </div>
     </section>

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-4">
                <div class="note">
                    <p>Keterangan : <span class="text-danger">Wajib diisi (*)</span></p>
                </div>
            </div>
            <!-- BUTTON -->
            <div class="col-md-8">
                <div class="container-btn">
                    <buton type="button" class="btn-profil" onclick="konfirmasiUbahProfil()">Perbarui Profil</buton>
                </div>
            </div>
        </div>
    </div>
    
    <!-- FOOTER -->

    <!-- SCRIPT -->
    <script>
        //ini masih coba-coba
        //SCRIPT KONFIRMASI
        function konfirmasiUbahProfil() {
            // Validasi form terlebih dahulu
            var form = document.getElementById('formProfilCustomer');
            swal({
                title: "Apakah Anda yakin?",
                text: "Anda akan mengubah profil Anda. Apakah Anda ingin melanjutkan?",
                icon: "warning",
                buttons: true, 
                dangerMode: true, 
            })
            .then((willUpdate) => {
                if (willUpdate) {   
                    swal("Profil Anda berhasil diubah!", {
                        icon: "success",
                    });
                    // Tambahkan fungsi yang mengubah profil di sini
                } else {
                    swal("Perubahan profil dibatalkan.");
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
