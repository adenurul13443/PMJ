<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/637b45b8b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../asset/css/register-style.css">
    
</head>
<body>

    <!-- LOGO -->
     <div class="container-fluid p-3" >
        <a href="#" class="navbar-brand">
            <img src="../asset/img/logo.png" alt="Travelo Logo">
        </a>
     </div>
    <!-- CONTENT -->
     <section id="register">
        <div class="container mt-3 mb-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="header mb-5">
                        <h5>Registrasi</h5>
                        <p>Jika Anda sudah memiliki akun, silakan <a href="../page/login.html">Login di sini.</a></p>
                    </div>

                    <!-- FORM -->
                     <div class="form-login>">
                        <form id="formRegistrasi">
                            <div class="mb-5">
                                <label for="noTelp" class="form-label">Nomor Telephone<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="noTelp" placeholder="Masukkan no telephone aktif" required>
                            </div>
                            <div class="mb-5">
                                <label for="namaLengkap" class="form-label">Nama Lengkap<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap anda" required>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Masukkan Password" required>
                                    <span class="input-group-text" id="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-5">
                                <div>
                                    <input type="checkbox" value="" id="ingatSaya">
                                    <label for="ingatSaya" class="label-ingat">Ingat Saya?</label>
                                </div>
                                <div>
                                    <a class="lupa-sandi" href="#">Lupa kata sandi?</a>
                                </div>
                            </div>
                            <div class="mb-2">
                                <button type="button" class="btn-register" onclick="prosesRegistrasi()">Register</button>
                            </div>                             
                        </form>
                     </div>
                </div>
                <div class="col-md-8 d-flex align-items-center justify-content-center col-img mb-3">
                    <img src="../asset/img/register-img.png" class="img-fluid" width="600px" height="700px">
                </div>
            </div>
        </div>
     </section>



     <!-- SCRIPT -->
     <script>
        //MATA
        const togglePassword = document.querySelector('#toggle-password');
        const password = document.querySelector('#password');
    
        togglePassword.addEventListener('click', function () {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
    
            // toggle the eye icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        //ALERT REGISTRASI
        function prosesRegistrasi() { //jaga2 tak tambahi dulu
            // Simulasi proses registrasi
            var isRegistrationSuccessful = true; // Ganti dengan logika registrasi Anda

            if (isRegistrationSuccessful) {
                Swal.fire({
                    title: 'Registrasi Berhasil!',
                    text: 'Akun Anda telah berhasil dibuat. Silakan login untuk melanjutkan.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Arahkan ke halaman login setelah registrasi berhasil
                        window.location.href = 'login.html'; // Ganti dengan URL halaman login Anda
                    }
                });
            } else {
                Swal.fire({
                    title: 'Registrasi Gagal!',
                    text: 'Terjadi kesalahan saat membuat akun. Silakan coba lagi.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
